<p-table 
    [value]="archiviDoc"
    >
    <ng-template pTemplate="header">
      <tr>
        <th width=65%>Fascicolo</th>
        <th width=35%>Classificazione</th>
      </tr>
    </ng-template>

    <ng-template let-rowdata pTemplate="body">
      <tr>
        <td>[{{rowdata.idArchivio?.numerazioneGerarchica}}] {{rowdata.idArchivio?.oggetto}}</td>
        <td>[{{rowdata.idArchivio?.idTitolo?.classificazione}}] {{rowdata.idArchivio?.idTitolo?.nome}}</td>
      </tr>
    </ng-template>
</p-table>
