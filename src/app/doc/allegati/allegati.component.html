<p-fileUpload #fubauto
  name="demo[]" 
  accept=".csv, .doc, .docx, .xls, .xlsx, .ppt, .pptx, .pdf, .txt" 
  (uploadHandler)="onUpload($event)"
  multiple="multiple"
  maxFileSize="1000000"
  chooseLabel="Sfoglia"
  uploadLabel="Carica"
  cancelLabel="Cancella"
  [customUpload]="true"
  >

        {{file.name}}

    </ul>
  </ng-template> -->
</p-fileUpload>
<p-table [value]="allegati" selectionMode="single" [(selection)]="selectedAllegato" dataKey="id">
  <ng-template pTemplate="header">
      <tr>
          <th>Nome</th>
          <th>Estensione</th>
          <th>Descrizione</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-allegato>
      <tr [pSelectableRow]="allegato">
          <td>{{allegato.nome}}</td>
          <td>{{allegato.estensione}}</td>
          <td>{{allegato.tipo}}</td>
      </tr>
  </ng-template>
</p-table>
