<div class="form-lotti-detail">
  <div class="input-lotto-CIG">
    <div class="p-grid">
      <div class="p-col-12 p-md-3">
        <label>CIG*</label>
        <input 
          class="input-CIG"
          type="text" 
          pInputText 
          name="add CIG" 
          placeholder="CIG"
          [(ngModel)]="lotto.cig"
          ariaRequired="true"
        >
      </div>

      <div class="p-col-12 p-md-3">
        <label>Lotto*</label>
        <input 
          class="input-lotto"
          type="text" 
          pInputText 
          name="add lotto" 
          placeholder="Lotto" 
          [(ngModel)]="lotto.lotto"
          ariaRequired="true"
        >
      </div>
    </div>
  </div>

  <div class="main-container">
    <div class="dropdown-container">
      <div class="dropdown-tipologia">
        <label>Tipologia*</label>
        <p-dropdown 
          [options]="tipologia" 
          [(ngModel)]="lotto.idTipologia"
          placeholder="Scelta tipologia" 
          optionLabel="nome"
          [showClear]="false"
          ariaRequired="true"
        ></p-dropdown>
      </div>
    
      <div class="dropdown-scelta-contraente">
        <label>Scelta Contraente*</label>
        <p-dropdown 
          [options]="contraente" 
          [(ngModel)]="lotto.idContraente"
          placeholder="Scelta contraente" 
          optionLabel="nome"
          [showClear]="false"
          ariaRequired="true"
        ></p-dropdown>
      </div>
    </div>
    
    <div class="input-oggetto">
      <label>Oggetto*</label>
      <input 
        class="input-lotto"
        [(ngModel)]="lotto.oggetto"
        type="text" 
        pInputText 
      >
    </div>

    <div class="card">
      <p-divider align="left" type="dashed">
        <!-- <b>Partecipanti</b> -->
      </p-divider>
    
     <box-participanti-aggiudicatari [modalita]="'partecipanti'"></box-participanti-aggiudicatari>
    </div>

    <div class="card">
      <p-divider align="left" type="dashed">
        <!-- <b>Aggiudicatari</b> -->
      </p-divider>
      <box-participanti-aggiudicatari [modalita]="'aggiudicatari'"></box-participanti-aggiudicatari>
    </div>

    <div class="p-grid p-fluid">
      <div class="p-field p-col-12 p-md-3">
        <label>Importo Totale*</label>
        <p-inputNumber 
          mode="decimal"
          [(ngModel)]="lotto.importoTotale"
          inputId="importoTotale" 
          [min]="0"
          placeholder="Importo Totale" 
          aria-required="true"
          [minFractionDigits] = 2
          >
        </p-inputNumber>
      </div>
      
      <div class="p-field p-col-12 p-md-3">
        <label>Importo Liquidato*</label>
        <p-inputNumber 
          mode="decimal" 
          [(ngModel)]="lotto.importLiquidato"
          inputId="importLiquidato" 
          [min]="0"
          placeholder="Importo Liquidato"
          aria-required="true"
          [minFractionDigits] = 2
        >
        </p-inputNumber>
      </div>
    </div>

    <div class="p-fluid p-grid p-formgrid">
      <div class="p-field p-col-12 p-md-3">
        <label for="icon">Data Inizio*</label>
        <p-calendar 
          [maxDate]="lotto.dataCompletamento"
          [(ngModel)]="lotto.dataInizio"
          [showIcon]="true"
          dateFormat="dd/mm/yy"
          inputId="icon"
          aria-required="true"
        ></p-calendar>
      </div>

      <div class="p-field p-col-12 p-md-3">
        <label for="icon">Data Completamento*</label>
        <p-calendar 
          [minDate]="lotto.dataInizio"
          [(ngModel)]="lotto.dataCompletamento"
          [showIcon]="true"
          dateFormat="dd/mm/yy"
          inputId="icon"
          aria-required="true"
        ></p-calendar>
      </div>
    </div>
  </div>
</div>
