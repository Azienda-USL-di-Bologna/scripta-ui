<div class="mittente-box p-grid">
    <label class="p-col-3" for="mittente">Mittente</label>
    <p-autoComplete id="mittente"
            [(ngModel)]="selectedMittente"
            (onSelect)="saveMittente($event)"
            [suggestions]="filteredMittente"
            (completeMethod)="searchMittente($event)"
            field="descrizione"
            appendTo="body"
            class="p-col">
        <ng-template let-contatto pTemplate="item">
            <div>{{contatto.descrizioneCustom}}</div>
        </ng-template>
    </p-autoComplete>
<!--    <div  class="p-col">-->
<!--        <input id="mittente"-->
<!--               type="text"-->
<!--               pInputText-->
<!--               [(ngModel)]="mittente">-->
<!--    </div>-->
</div>
<div class="mittente-box p-grid">
    <label class="p-col-3" for="origine">Origine</label>
    <p-autoComplete id="Origine"
            [(ngModel)]="selectedTipo"
            [suggestions]="filteredTipo"
            (completeMethod)="searchTipo($event)"
            [dropdown]="true"
            appendTo="body"
            class="p-col">
    </p-autoComplete>
    <label class="p-col-2" for="mezzo">Mezzo</label>
    <p-autoComplete id="mezzo"
            [(ngModel)]="selectedMezzo"
            [suggestions]="filteredMezzo"
            (completeMethod)="searchMezzo($event)"
            field="name"
            [dropdown]="true"
            appendTo="body"
            class="p-col">
    </p-autoComplete>
</div>
<div class="mittente-box p-grid">
    <label class="p-col-3" for="dataArrivo">Data di arrivo</label>
    <p-calendar
            id="dataArrivo"
            [(ngModel)]="dataDiArrivo"
            dateFormat="dd/mm/yy"
            [showIcon]="true"
            inputId="icon"
            appendTo="body"
            class="p-col-3">
    </p-calendar>
    <p-button
            label="pec di origine"
            styleClass="p-button-link"
            class="p-col">
    </p-button>
</div>
