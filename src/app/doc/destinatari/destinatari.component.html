<div class="p-grid">
    <label class="p-col-2" for="competenti">Competenti</label>
    <p-autoComplete id="competenti"
                    [(ngModel)]="selectedTipo"
                    [suggestions]="filteredTipo"
                    (completeMethod)="searchTipo($event)"
                    field="name"
                    [dropdown]="true"
                    appendTo="body"
                    class="p-col">
    </p-autoComplete>
</div>
<div class="p-grid">
    <label class="p-col-2" for="coinvolti">Coinvolti</label>
    <p-autoComplete id="coinvolti"
                    [(ngModel)]="selectedMezzo"
                    [suggestions]="filteredMezzo"
                    (completeMethod)="searchMezzo($event)"
                    field="name"
                    [dropdown]="true"
                    appendTo="body"
                    class="p-col">
    </p-autoComplete>
</div>
