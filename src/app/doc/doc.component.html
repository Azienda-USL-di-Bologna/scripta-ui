<p-toast #pageStart position="top-right" (onClose)="clearMessages()"></p-toast>
<div>
  <p-toolbar *ngIf="!pregresso">
    <div class="classe-temporanea">
      <button  *ngIf="!numeroVisualizzazione" pButton type="button" label="Protocolla"icon="material-icons-outlined person_add"
        (click)="doButtonProtocolla()"><!-- [disabled]="doc?.dataRegistrazione || !document.oggetto" -->
      </button>
    </div>
  </p-toolbar>
  <p-progressBar *ngIf="inProtocollazione" mode="indeterminate"></p-progressBar>
  <p-blockUI [blocked]="blockedDocument">
    <i class="pi pi-lock" style="font-size: 3rem"></i>
  </p-blockUI>
  <main aria-level="2" *ngIf="!!doc" [ngClass]="{'main-left' : pregresso}"> <!-- -->
    <section class="info-documento">
      <div class="dati-creazione m-bottom-05">
        <div *ngIf="!pregresso && !visualizzazioneDocumento"> 
          <span *ngIf="!numeroVisualizzazione">Proposta numero {{doc?.id}} del {{yearOfProposta}}</span> <!--!numeroVisualizzazione-->
          <span *ngIf="numeroVisualizzazione">Protocollo numero {{numeroVisualizzazione}} </span>
        </div>
        <span>
          Creato il giorno {{ removeZoneFromTime(doc?.dataCreazione?.toString()) | date: 'EE d MMM y, H:mm' | titlecase}}
          da: {{doc?.idPersonaCreazione?.descrizione}}
        </span>
      </div>
      <div class="div-oggetto m-bottom-05">
        <label for="oggetto" class="label-oggetto">Oggetto</label>
        <textarea id="oggetto" *ngIf="doc" aria-label="oggetto" class="oggetto" pInputTextarea placeholder="Inserisci l'oggetto"
          rows="2" cols="30" (keyup)="timeOutAndSaveDoc(doc, 'oggetto')" [(ngModel)]="doc.oggetto" [disabled]="pregresso">
        </textarea>
      </div>
      <div class="dati-generici m-bottom-5">
        <div>
          <label for="dataUltimoVersamento" class="label-oggetto">Data Ultimo Versamento</label>
            <input id="dataUltimoVersamento"  aria-label="data" disabled="true" type="text" 
              [(ngModel)]="dataUltimoVersamento">
        </div>
        <div>
          <label for="dataRegistrazione">Data Registrazione</label>
          <input id="dataRegistrazione" aria-label="data" disabled="true" type="text"
            [(ngModel)]="dataRegistrazione">
        </div>
        <div>
          <label for="visibilitaLimitata">Visibilita Limitata</label>
          <p-checkbox id="visibilitaLimitata" [(ngModel)]="visibilitaLimitata" [binary]="true" [readonly]="true"></p-checkbox>
        </div>
        <div>
          <label for="riservato">Riservato</label>
          <p-checkbox id="riservato" [(ngModel)]="riservato" [binary]="true" [readonly]="true"></p-checkbox>
        </div>
        <div>
          <label for="annullato">Annullato</label>
          <p-checkbox id="annullato" [(ngModel)]="annullato" [binary]="true" [readonly]="true"></p-checkbox>
        </div>
      </div>
      <div class="protocollato-da-box" m-bottom-5>
        <label for="protocollatoda">Protocollato da</label>
        <input id="protocollatoda" aria-label="protocollato da" disabled="true" pInputText type="text" [disabled]="false"
          [(ngModel)]="descrizioneUtenteRegistrante">
      </div>
      <p-accordion>
        <p-accordionTab header="Mittente" [selected]="true">
          <mittente [doc]="doc" [tipoDocumento]="tipoDocumento" (saveMittenteEvent)="saveDoc($event,'mittenti')">
          </mittente>
        </p-accordionTab>
        <p-accordionTab header="Destinatari">
          <ng-template pTemplate="content">
            <destinatari [doc]="doc"> </destinatari>
          </ng-template>
        </p-accordionTab>
        <p-accordionTab *ngIf="pregresso && tipoDocumento != 'PROTOCOLLO_IN_ENTRATA'" header="Attori">
          <ng-template pTemplate="content">
            <attori [doc]="doc"></attori>
          </ng-template>
        </p-accordionTab>
        <p-accordionTab *ngIf="pregresso" header="Fascicolazioni">
          <ng-template pTemplate="content">
            <archivio-doc [doc]="doc"></archivio-doc>
          </ng-template>
        </p-accordionTab>
        <p-accordionTab *ngIf="!pregresso" header="Allegati" class="allegati-tab">
          <ng-template pTemplate="content">
            <allegati [doc]="doc"></allegati>
          </ng-template>
        </p-accordionTab>
      </p-accordion>
    </section>

      <label class="allegati-label">Allegati</label>
      <attachments-box
        [idDoc]="doc.id"

  </main>
  
 
</div>
