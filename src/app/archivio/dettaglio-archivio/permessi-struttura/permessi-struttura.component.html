<p-table [value]="perms">
  <ng-template pTemplate="header">
      <tr>
          <th *ngFor="let col of cols">
              {{col.header}}
          </th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-car>
      <tr  *ngFor="let perm of perms">
          <td *ngFor="let col of cols">
              <i *ngIf "col.filed==='azione'" class="pi-pencil"></i>
              <i *ngIf "col.filed==='azione'" class="pi-trash"></i>
              {{perm[col.field]}}
          </td>
      </tr>
  </ng-template>
</p-table>
