<main>
    <div *ngIf="data && elements" class="tree-conainer">
        <p-tree [value]='elements' [style]="{'height': '100%', 'width': '100%', 'border': 'none'}" [styleClass]="ciccio"
            selectionMode="single" [(selection)]="selectedNode" scrollHeight="flex">
        </p-tree>
    </div>
</main>
