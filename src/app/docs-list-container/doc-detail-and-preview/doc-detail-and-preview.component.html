<span class="title-box">
  <h4>{{doc.oggetto}}</h4>
  <p-button icon="pi pi-times" (onClick)="closeRightPanel.emit()"></p-button>
</span>

<p-accordion>
  <p-accordionTab 
    header="Allegati" 
    [(selected)]="accordionSelected[0]"
    [ngClass]="accordionSelected[0] ? 'tab-accordion-selected' : ''">
    <attachments-box 
      [idDoc]="doc.id"
      [config]="attachmentsBoxConfig">
    </attachments-box>
  </p-accordionTab>
  <p-accordionTab 
    header="Versamenti"
    [(selected)]="accordionSelected[1]"
    [ngClass]="accordionSelected[1] ? 'tab-accordion-selected' : ''">
    <versamenti [idDoc]="doc.id"></versamenti>
  </p-accordionTab>
</p-accordion>
